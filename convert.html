<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta charset="utf-8">
        <title>Convertisseur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    
<body>
    
    <main class="container">
    
        <div class="row">
        
            <div class="col-md-6 mx-auto">
                
                <div class="card card-body text-center mt-5">
                
                    <h2 class="pb-3">Convertisseur</h2>
                    
                        <h5>€ / $</h5>
                
                            <form id="formulaire">

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-text">€</span>
                                        <input type="number" id="euros" placeholder="Somme en Euros" class="form-control">
                                    </div>
                                </div>

                                <br>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" id="dollar" placeholder="Somme en Dollars" class="form-control">
                                    </div>
                                </div>
                                
                                <br>
                                
                        <h5>£ / €</h5>

                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-text">£</span>
                                        <input type="number" id="livre" placeholder="Somme en Livre sterling" class="form-control">
                                    </div>
                                </div>
                                
                                <br>

                                <div class="form-group">
                                    <div class="input-group">
                                    <span class="input-group-text">€</span>
                                    <input type="number" id="eurosliv" placeholder="Somme en Euros" class="form-control">
                                    </div>
                                </div>
                                
                                <br>
                                
                        <h5>¥ / €</h5>
                                
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-text">¥</span>
                                        <input type="number" id="yen" placeholder="Somme en Yen" class="form-control">
                                    </div>
                                </div>
                                
                                <br>
                                
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-text">€</span>
                                        <input type="number" id="eurosyen" placeholder="Somme en Euros" class="form-control">
                                    </div>
                                </div>

                            </form>    
                    
                </div>
            
            </div>
        
        </div>
    
    </main>
    
<script src="convert.js"></script>
    
</body>

</html>
